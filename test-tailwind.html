<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#000000',
                        foreground: '#ffffff',
                        accent: '#dc2626',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div class="min-h-screen bg-black">
        <div class="p-8">
            <h1 class="text-6xl font-bold text-white mb-6 font-mono tracking-wider">
                TEST HEADING
            </h1>
            <p class="text-xl text-gray-300 mb-8 font-mono">
                This is a test to see if Tailwind styles are working correctly.
            </p>
            <div class="bg-red-700 text-white px-8 py-4 inline-block font-mono font-bold border border-red-600">
                TEST BUTTON
            </div>
            <div class="mt-8 bg-gray-900 border border-red-700 p-6">
                <h2 class="text-2xl font-bold text-white mb-4 font-mono">Test Section</h2>
                <p class="text-gray-300 font-mono">
                    If you can see this styled correctly, Tailwind is working.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
