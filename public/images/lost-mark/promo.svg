<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background space -->
  <rect width="800" height="600" fill="#0a0a0a"/>
  
  <!-- Stars -->
  <circle cx="100" cy="80" r="1" fill="#ffffff"/>
  <circle cx="200" cy="120" r="1" fill="#ffffff"/>
  <circle cx="350" cy="60" r="1" fill="#ffffff"/>
  <circle cx="500" cy="90" r="1" fill="#ffffff"/>
  <circle cx="650" cy="110" r="1" fill="#ffffff"/>
  <circle cx="750" cy="70" r="1" fill="#ffffff"/>
  
  <!-- Spaceship (simplified version of the ship from the image) -->
  <g transform="translate(200, 200)">
    <!-- Main hull -->
    <rect x="0" y="100" width="400" height="60" fill="#8B4513" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Front section -->
    <rect x="0" y="80" width="120" height="100" fill="#CD853F" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Dome structure -->
    <ellipse cx="200" cy="100" rx="60" ry="40" fill="none" stroke="#dc2626" stroke-width="3"/>
    <ellipse cx="200" cy="100" rx="40" ry="25" fill="none" stroke="#dc2626" stroke-width="2"/>
    <ellipse cx="200" cy="100" rx="20" ry="12" fill="none" stroke="#dc2626" stroke-width="1"/>
    
    <!-- Engine section -->
    <rect x="320" y="90" width="80" height="80" fill="#8B4513" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Warning symbols -->
    <polygon points="50,130 60,110 70,130" fill="#dc2626"/>
    <text x="60" y="125" font-family="monospace" font-size="12" text-anchor="middle" fill="#dc2626">!</text>
    
    <!-- Cables/connections -->
    <line x1="120" y1="120" x2="180" y2="120" stroke="#dc2626" stroke-width="2"/>
    <line x1="220" y1="120" x2="280" y2="120" stroke="#dc2626" stroke-width="2"/>
    
    <!-- Text -->
    <text x="200" y="200" font-family="monospace" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">LOST MARK</text>
    <text x="200" y="230" font-family="monospace" font-size="16" text-anchor="middle" fill="#dc2626">SCI-FI HORROR FOR MOTHERSHIP</text>
  </g>
  
  <!-- Atmospheric effects -->
  <circle cx="400" cy="300" r="150" fill="none" stroke="#dc2626" stroke-width="1" opacity="0.3"/>
  <circle cx="400" cy="300" r="200" fill="none" stroke="#dc2626" stroke-width="1" opacity="0.2"/>
</svg>
